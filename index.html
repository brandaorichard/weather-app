<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Weather App</title>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter country or city name" spellcheck="false">
      <button><img src="images/search.png" alt=""></button>
    </div>
    <div class="error">
      <p>Invalid country or city</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" class="weather-icon">
      <h1 class="temp">8Â°C</h1>
      <h2 class="city">Berlin</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity">35%</p>
            <p>Humidity</p>
          </div>
        </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div>
              <p class="wind">0.89 km/h</p>
              <p>Wind Speed</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
